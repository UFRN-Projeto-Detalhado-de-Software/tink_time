<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="agenda-dia">
    <div class="mt-3">
        <h4>Hor√°rios em [[${diaAgenda.dia}]]</h4>
        <div class="row mt-1 mb-1">
            <div class="col-1 mb-1" th:each="horario : ${diaAgenda.horarios}">
                <div th:if="${horario.statusHorario.name() == 'FECHADO'}" class="box horario-fechado" th:text="${horario.horaInicio}"></div>
                <div th:if="${horario.statusHorario.name() == 'ABERTO'}" class="box horario-aberto" th:text="${horario.horaInicio}"></div>
                <div th:if="${horario.statusHorario.name() == 'RESERVADO'}" class="box horario-reservado" th:text="${horario.horaInicio}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
