<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar tatuagem</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/sidebar"></div>

<div class="container">
  <div class="row">
    <div class="col-3" th:each="dia : ${horarios}">
      <div class="card m-2">
        <div class="card-body">
          <form>
            <div>Dia [[${dia.diaAgenda.dia}]] </div>
            <div>[[${dia.horarios.get(0).horaInicio}]] Ã s [[${dia.horarios.get(dia.horarios.size() - 1).horaFim}]]</div>
            <button class="my-2 btn btn-primary" th:onclick="escolherHorario([[${dia}]])">Escolher</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
