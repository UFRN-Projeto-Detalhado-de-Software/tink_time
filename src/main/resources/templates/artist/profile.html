<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artist Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/sidebar"></div>

<div class="container">

    <form th:action="@{/artist/profile}" method="post" th:object="${artist}" id="artistForm" class="needs-validation">

        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{user}"/>
        <input type="hidden" th:field="*{user.id}"/>

        <div class="form-group">
            <label for="aboutMe" style="font-weight: bold">About Me:</label>
            <textarea id="aboutMe" name="aboutMe" th:field="*{aboutMe}" class="form-control readonly"></textarea>
            <span th:if="${#fields.hasErrors('aboutMe')}" th:errors="*{aboutMe}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label style="font-weight: bold">Styles:</label>
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-6" th:each="style : ${allStyles}">
                    <div class="form-check">
                        <input type="checkbox" th:field="*{styles}" th:value="${style}" class="form-check-input">
                        <label th:for="${'style_' + style}" class="form-check-label" th:text="${style.getDescription()}"></label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button id="editButton" class="btn btn-primary">Edit</button>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        $(".readonly").prop("readonly", true);

        $("#editButton").click(function(e) {
            e.preventDefault(); // Impede a ação padrão do botão submit

            if ($(this).text() === "Edit") {
                $(this).text("Save");
                $(".readonly").prop("readonly", false);
            } else {
                $(this).text("Edit");
                $(".readonly").prop("readonly", true);
                $("#artistForm").submit(); // Agora o formulário é enviado quando você clica em "Save"
            }
        });
    });
</script>

</body>
</html>
