<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Propostas de Orçamento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/sidebar"></div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Listar Propostas de Orçamento</h2>
        </div>

        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Descricao</th>
                    <th>Orcamento</th>
                    <th>Aprovado</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="proposta : ${propostasList}">
                    <td th:text="${proposta.propostaTatuagem.descricao}"></td>
                    <td th:text="${proposta.orcamento}"></td>
                    <td th:if="${proposta.aprovado == 'true'}" th:text="Aprovado"></td>
                    <td th:unless="${proposta.aprovado == 'true'}" th:text="Recusado"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
